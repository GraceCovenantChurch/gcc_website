<div class="container staff" ng-controller="staffController">
  <div class="row" ng-repeat="staff in staffList" ng-if="!($index % 2)">
    <div class="col-sm-6 person">
      <img ng-if="staff.pic" ng-src=" {{'assets/images/about/staff/' + staff.pic}}"></img>
      <h2>{{staff.name}}</h2>
      <h4>{{staff.title}}</h4>
      <a ng-href="mailto:staff.email">{{staff.email}}</a>
      <p>{{staff.description}}</p>
    </div>
    <div class="col-sm-6 person">
      <img ng-if="staffList[$index + 1].pic" ng-src=" {{'assets/images/about/staff/' + staffList[$index + 1].pic}}"></img>
      <h2>{{staffList[$index + 1].name}}</h2>
      <h4>{{staffList[$index + 1].title}}</h4>
      <a ng-href="mailto:staff.email">{{staffList[$index + 1].email}}</a>
      <p>{{staffList[$index + 1].description}}</p>
    </div>
  </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-8">
            <h2>
                <!--<form class="form-inline" action="{{'/admin/' + route + '/'}}" method="post">
                    <span>{{title}}</span>
                    <button type="submit" class="pull-right btn btn-default">Create</button>
                </form>-->
                <span>{{title}}</span>
                <a class="pull-right btn btn-default" ng-click="create()">Create</a>
            </h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th ng-repeat="category in categories">{{category}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data" ng-click="setItem(item)" ng-class="{ 'active': activeItem === item }">
                        <td ng-repeat="category in categories">{{item[category]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-3 col-md-4">
            <form method="post" action="{{'/admin/' + route + '/' + activeItem._id}}" enctype="multipart/form-data">
                <input name="_id" class="form-control" type="hidden" value="{{activeItem._id}}" readonly></input>

                <ng-include src="editForm"></ng-include>

                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-danger" ng-href="/admin/{{route}}/{{activeItem._id}}/delete">Delete</a>
            </form>
        </div>
    </div>
</div>

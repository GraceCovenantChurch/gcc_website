<div class="jumbotronMini ministries">
  <h1>Ministries</h1>
</div>

<div class="container" ng-controller="ministryController">
  <div ng-repeat="a in getSizeArray() track by $index" ng-init="parent = $index">
    <div class="row">
      <div class="col-sm-3" ng-repeat="ministry in getRow(parent)">
        <ministry-tile name="ministry.name"
                     coordinator="ministry.coordinator"
                     pic="ministry.pic"
                     contact="ministry.contact"
                     privileges="ministry.privileges"
                     time-commitment="ministry.timeCommitment" >
        </ministry-tile>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <ministry-info list="ministriesList" currentIndex="0"></ministry-info>
      </div>
    </div>
  </div>
</div>
